<form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
  <div class="form-group">
    <label for="username"> Username</label>
    <input ngModel name="username" type="text" id="username" class="form-control" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name="password" type="password" id="password" class="form-control" placeholder="Enter Password">
  </div>

  <button type="submit" class="btn btn-primary"> Submit </button>
</form>
<hr>

<form (ngSubmit)="sendPost(postForm)" #postForm="ngForm">
  <div class="form-group">
    <label for="postheader"> Header</label>
    <input ngModel name="postheader" type="text" id="postheader" class="form-control" placeholder="Enter Header">
  </div>

  <div class="form-group">
    <label for="postbody">Body</label>
    <textarea ngModel name="postbody" type="text" id="postbody" class="form-control" placeholder="Enter Password"></textarea>
  </div>

  <button type="submit" class="btn btn-primary"> Submit </button>
</form>
<hr>

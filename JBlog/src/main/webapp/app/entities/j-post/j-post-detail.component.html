
<div *ngIf="jPost">
    <h2><span>J Post</span> {{jPost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{jPost.title}}</span>
        </dd>
        <dt><span>Body</span></dt>
        <dd>
            <span>{{jPost.body}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{jPost.author}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'j-post/'+ jPost.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
